argument_specs:
  main:
    short_description: Main entry point for the "{{ role_name }}" role
    options:
      poetry_version:
        default: "{{ poetry_version }}"
        type: raw
        required: false
        description: >-
          Poetry version to install. Will be passed together with the `--version`
          flag to the poetry installer. Check at <https://github.com/python-poetry/poetry>.

      poetry_python_path:
        default: python
        type: raw
        required: false
        description: >-
          Python executable that should be used for installation of Poetry.
